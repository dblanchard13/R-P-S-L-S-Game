<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S-L-S <-> Game</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>

  <body>
    <div class="container">
      <!--================== Game Panel ============================-->
      <div id="game" class="panel panel-default text-center">
        <div class="panel-body">
          <!--================== row 1 =============================-->
          <div class="row">
            <div class="col-sm-12 center">
              <div class="panel panel-default">
                <div class="panel-body">
                  <h1>R P S L S - Game</h1>
                </div>
              </div>
            </div>
          </div>

          <!--================== row 2 =============================-->
          <div class="row">
            <!--================== Player 1 =============================-->
            <div class="col-sm-3 player-box">
              <div class="panel panel-default">
                <div class="panel-body">
                <div class="row">
                  <a href="#"> <img class="p1 game-item nounderline" data-value="rock" src="./assets/images/rock.png"> </a>
                  <a href="#"> <img class="p1 game-item nounderline" data-value="paper" src="./assets/images/paper.png"> </a>
                  <a href="#"> <img class="p1 game-item nounderline" data-value="scissors" src="./assets/images/scissors.png"> </a>
                  <a href="#"> <img class="p1 game-item nounderline" data-value="lizard" src="./assets/images/lizard.png"> </a>
                  <a href="#"> <img class="p1 game-item nounderline" data-value="spock" src="./assets/images/spock.png"> </a>
                </div>
                <div class="row">
                  <h3 id="player1">Player 1</h3>
                </div>
                </div>
              </div>
            </div>
            <!--================== Fight Panel =============================-->
            <div class="col-sm-6">  
              <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="row fight-box">
                      <!-- P1 container -->
                      <div class="col-xs-4">
                        <a href="#"> <img class="game-item nounderline" data-value="lizard" src="./assets/images/lizard.png"> </a> 
                      </div>
                      <!-- VS container -->
                      <div id="vs-box" class="col-xs-4">
                        <img class="game-item" src="./assets/images/vs.png">
                      </div>
                      <!-- P2 container -->
                      <div class="col-xs-4">
                          <a href="#"> <img class="game-item nounderline" data-value="spock" src="./assets/images/spock.png"> </a>    
                      </div>
                    </div>
                    <!-- Dialog Box -->
                    <hr>
                    <div id="dialog-box" class="row">
                      <div class="col-xs-12">
                        <form class="form-inline">
                            <input id="player-name" type="text" class="form-control input-sm text-center" placeholder="Player Name">
                            <button id="player-submit" type="submit" class="btn btn-success btn-sm pull-right">Start</button>
                        </form>
                      </div>
                    </div>
                  </div>
              </div> 
            </div>
            <!--================== Player 2 =============================-->
            <div class="col-sm-3 player-box">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <a href="#"> <img class="p2 game-item nounderline" data-value="rock" src="./assets/images/rock.png"> </a>
                    <a href="#"> <img class="p2 game-item nounderline" data-value="paper" src="./assets/images/paper.png"> </a>
                    <a href="#"> <img class="p2 game-item nounderline" data-value="scissors" src="./assets/images/scissors.png"> </a>
                    <a href="#"> <img class="p2 game-item nounderline" data-value="lizard" src="./assets/images/lizard.png"> </a>
                    <a href="#"> <img class="p2 game-item nounderline" data-value="stock" src="./assets/images/spock.png"> </a>
                  </div>
                  <div class="row">
                    <h3 id="player2">Player 2</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--================== row 3 =============================-->
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-12">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <textarea class="form-control" rows="10"></textarea>
                    <input type="text" class="form-control" placeholder="Text input">
                    <button type="submit" class="btn btn-success btn-sm pull-right">Submit</button>
                  </div>
                </div>
              </div>

            </div>         
          </div>
          <div class="col-sm-4">
            <div class="panel-game panel panel-default">
              <div class="panel-body">
                <img class="img-responsive rule-img" src="./assets/images/rules.png">
              
              </div>
            </div>
          </div>
        </div>    
        </div>
      <!--================== End Game Panel =============================--> 
      </div>
    <!-- End Container -->
    </div>


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fire Base -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="./assets/js/fbkey.js"></script>
    <!-- Local JavaScript -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>

</html>
